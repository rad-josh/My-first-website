<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Static Site</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-2xl bg-white shadow-xl rounded-lg p-8 md:p-12 text-center">
        <!-- Main content card -->
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 leading-tight mb-4">
            Hello, World!
        </h1>
        <p class="text-lg text-gray-600 mb-8">
            This is my first static website, ready for deployment.
        </p>

        <!-- A simple call to action button -->
        <a href="#" class="inline-block bg-blue-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105">
            Learn More
        </a>
    </main>
</body>
</html>
